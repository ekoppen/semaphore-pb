---
- name: Install Docker on Debian 12 (bookworm) with repo + fallback
  hosts: web
  become: true
  gather_facts: false   # python eerst fixen, dan facts

  vars:
    docker_users: []    # bv. ["debian","ubuntu"] om hen aan de 'docker' groep toe te voegen

  pre_tasks:
    - name: Ensure Python 3 is present for Ansible modules
      raw: test -x /usr/bin/python3 || (apt-get update -y && apt-get install -y python3)
      changed_when: false

    - name: Gather facts (now that python3 exists)
      setup:

  tasks:
    - name: Remove Debian's docker packages (avoid conflicts)
      apt:
        name:
          - docker.io
          - docker-doc
          - containerd
          - runc
        state: absent
        purge: yes
      ignore_errors: true

    - name: Install prerequisites
      apt:
        name: [ca-certificates, curl, gnupg, lsb-release]
        state: present
        update_cache: yes

    - name: Ensure keyrings dir exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Dockerâ€™s official GPG key (idempotent)
      shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg \
        | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    # Gebruik de daadwerkelijke dpkg-architectuur (amd64/arm64/armhf, etc.)
    - name: Detect dpkg architecture
      command: dpkg --print-architecture
      register: deb_arch
      changed_when: false

    - name: Add Docker APT repo for bookworm
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        mode: '0644'
        content: |
          deb [arch={{ deb_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable

    - name: Update apt cache (Docker repo)
      apt:
        update_cache: yes

    - name: Check docker-ce candidate
      shell: apt-cache policy docker-ce | awk '/Candidate:/{print $2}'
      register: docker_candidate
      changed_when: false

    - name: Install Docker CE + plugins (APT)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: docker_candidate.stdout is defined and docker_candidate.stdout != "(none)"

    - name: Install Docker via convenience script (fallback)
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://get.docker.com | sh
      args:
        executable: /bin/bash
        creates: /usr/bin/docker
      when: docker_candidate.stdout is not defined or docker_candidate.stdout == "(none)"

    - name: Enable & start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add users to docker group (optional)
      user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop: "{{ docker_users }}"
      when: docker_users | length > 0

    - name: Show Docker version
      command: docker --version
      register: docker_ver
      changed_when: false

  post_tasks:
    - debug:
        msg: "Installed: {{ docker_ver.stdout | default('n/a') }}"
