---
- name: Install Docker on Debian/Ubuntu (Bookworm-safe)
  hosts: web            # pas aan naar jouw groep/host of gebruik --limit
  become: true
  gather_facts: false   # we fixen Python eerst, dan facts

  vars:
    # Zet hier users die zonder sudo 'docker' mogen draaien, bv. ["debian","ubuntu"]
    docker_users: []
    # (optioneel) forceren van de interpreter
    ansible_python_interpreter: /usr/bin/python3

  pre_tasks:
    - name: Ensure Python 3 is present for Ansible modules
      raw: test -x /usr/bin/python3 || (apt-get update -y && apt-get install -y python3)
      changed_when: false

    - name: Gather facts (now that python3 exists)
      setup:

  tasks:
    - name: Remove conflicting Debian docker packages (avoid collisions)
      apt:
        name:
          - docker.io
          - docker-doc
          - containerd
          - runc
        state: absent
        purge: true
      ignore_errors: true

    - name: Install Docker via official convenience script (idempotent)
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://get.docker.com | sh
      args:
        executable: /bin/bash
        creates: /usr/bin/docker         # skip als Docker al aanwezig is
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: Ensure Docker is enabled and running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add users to docker group (optional)
      user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop: "{{ docker_users }}"
      when: docker_users | length > 0

    - name: Show Docker version
      command: docker --version
      register: docker_ver
      changed_when: false

  post_tasks:
    - debug:
        msg: "Installed: {{ docker_ver.stdout | default('n/a') }}"
